<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head> 
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Fetch Data</h1>
    

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="apiForm">
                <div class="mb-3">
                    <label for="apiUrl" class="form-label">API Endpoint URL</label>
                    <input type="text" class="form-control" id="apiUrl" placeholder="Input a API URL">
                </div>
                <button type="submit" class="btn btn-primary d-flex mx-auto">Fetch Now</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-10 offset-1"> 
            <h4 class="text-center text-light mb-3">API Responses:</h4>
            <div class="table-responsive">
                <table class="table table-secondary table-striped text-center" id="apiTable">
                    <thead class="table-light">
                        <tr id="tableHead"></tr>
                    </thead>
                    <tbody id="tableBody" class="table-group-divider"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

    <script src="Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
